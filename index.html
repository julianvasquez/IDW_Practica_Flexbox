<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="utils.css">
  <link rel="stylesheet" href="styles.css">
  <title>IDW - Practica Flexbox</title>
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="pt__header">
      <div class="pt__header__logo">
        <img src="assets/logo.svg" alt="Logo" class="pt__header__img" />
      </div>
      <nav class="pt__nav">
        <ul class="pt__menu">
          <li class="pt__menu__item">
            <img src="assets/home.svg" alt="Home" />
          </li>
          <li class="pt__menu__item">
            <img src="assets/dashboard.svg" alt="Dashboard" />
          </li>
          <li class="pt__menu__item">
            <img src="assets/gear.svg" alt="Settings" />
          </li>
        </ul>
      </nav>
      <div class="pt__header__chat">
        <img src="assets/chat.svg" alt="Chat" class="pt__header__img" />
      </div>
    </header>

    <!-- Profile -->
    <section class="pt__profile">
      <header class="pt__profile__header">
        <div class="pt__profile__img">
          <img src="assets/profile.png" alt="Profile image" />
        </div>
        <div class="pt__profile__info">
          <h2 class="pt__profile__title mg-0">When an unknown printer</h2>
          <h3 class="pt__profile__subtitle mg-0">The point of using Lorem</h3>
        </div>
        <button class="pt__button">Follow</button>
      </header>
      <div class="pt__profile__body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quo eveniet corrupti natus reprehenderit, totam nihil, ut unde nobis provident, rerum velit facilis ipsa modi placeat sit distinctio id ab.
      </div>
    </section>
  </main>
</body>
</html>
